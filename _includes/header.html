<header class="fixed z2 top-0 left-0 right-0 px1 bg-white">

  <h1 class="inline-block mr2 h4"> <a class="caps no-spacing black" href="/">Hangload</a> </h1>

  <a href="#" id="nav-toggle" class="nav-toggle right">
    <svg class="fill-black" height="32" viewBox="0 0 32 32" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 10h24c1.104 0 2-.896 2-2s-.896-2-2-2H4c-1.104 0-2 .896-2 2s.896 2 2 2zm24 4H4c-1.104 0-2 .896-2 2s.896 2 2 2h24c1.104 0 2-.896 2-2s-.896-2-2-2zm0 8H4c-1.104 0-2 .896-2 2s.896 2 2 2h24c1.104 0 2-.896 2-2s-.896-2-2-2z"/>
    </svg>
    <!--[if lt IE 9]>
    Menu
    <![endif]-->
  </a>

  <nav class="inline nav-collapse">
    <ul class="inline-block list-reset m0 p0">
      <li class="h5 inline-block"><a class="block sm-px1 py2 black" href="/instructions">Instructions</a></li>
      <li class="h5 inline-block"><a class="block sm-px1 py2 black" href="/shop">Shop</a></li>
      <li class="h5 inline-block"><a class="block sm-px1 py2 black" href="/business">Business</a></li>
      <li class="h5 inline-block"><a class="block sm-px1 py2 black" href="http://hangloadug.tumblr.com/">News</a></li>
      <li class="h5 inline-block"><a class="block sm-px1 py2 black" href="/contact">Contact</a></li>
    </ul>

    <ul class="inline-block sm-col-right list-reset m0 p0">
      <li class="h5 inline-block{% if page.language == 'en' %} bg-silver{% endif %}"><a class="block sm-px2 py2 caps no-spacing black" href="/">en</a></li>
      <li class="h5 inline-block{% if page.language == 'de' %} bg-silver{% endif %}"><a class="block sm-px2 py2 caps no-spacing black" href="/de">de</a></li>
      <li class="h5 inline-block{% if page.language == 'jp' %} bg-silver{% endif %}"><a class="block sm-px2 py2 caps no-spacing black" href="/jp">jp</a></li>
    </ul>
  </nav>

  <div>
    {% if page.title == 'Shop' %}
      <div class="snipcart-summary">
        <a href="#" class="snipcart-checkout">
          <svg xmlns="http://www.w3.org/2000/svg" class="fill-black" viewBox="0 0 32 32" width="32" height="26" fill="currentcolor">
            <path d="M0 4 L5 4 L6 8 L30 8 L28 22 L6 22 L3.5 6 L0 6z M10 24 A3 3 0 0 0 10 30 A3 3 0 0 0 10 24 M24 24 A3 3 0 0 0 24 30 A3 3 0 0 0 24 24"></path>
          </svg>
          <span class="snipcart-total-items gray"></span>
          {% comment %} <span class="snipcart-total-price"></span> {% endcomment %}
        </a>
      </div>
    {% endif %}
  </header>
